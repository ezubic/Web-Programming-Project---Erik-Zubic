<section class="login_box_area section_gap">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="login_box_inner" style="border:1px solid rgba(0,0,0,.08); border-radius:12px;">
          <div class="row">
            <div class="col-lg-6">
              <div class="login_box_img">
                <img class="img-fluid" src="img/cart.jpg" alt="">
                <div class="hover">
                  <h4>Eleven & Co.</h4>
                  <p>Login to access products, cart, and checkout. Admins see the admin panel.</p>
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="login_form_inner p-4">
                <h3>Account</h3>

                <ul class="nav nav-tabs mb-3" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#tab-login" role="tab">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#tab-register" role="tab">Register</a>
                  </li>
                </ul>

                <div class="tab-content">
                  <div class="tab-pane fade show active" id="tab-login" role="tabpanel">
                    <form id="login-form" class="row login_form" action="#" method="post">
                      <div class="col-md-12 form-group">
                        <input id="login-email" type="email" class="form-control" placeholder="Email" required>
                      </div>
                      <div class="col-md-12 form-group">
                        <input id="login-password" type="password" class="form-control" placeholder="Password" required>
                      </div>
                      <div class="col-md-12 form-group">
                        <button id="btn-login" type="submit" class="primary-btn">Log In</button>
                      </div>
                      <div class="col-md-12 form-group">
                        <small class="text-muted">Backend API base URL can be set in Dashboard after login.</small>
                      </div>
                    </form>
                  </div>

                  <div class="tab-pane fade" id="tab-register" role="tabpanel">
                    <form id="register-form" class="row login_form" action="#" method="post">
                      <div class="col-md-12 form-group">
                        <input id="reg-email" type="email" class="form-control" placeholder="Email" required>
                      </div>
                      <div class="col-md-12 form-group">
                        <input id="reg-password" type="password" class="form-control" placeholder="Password (min 6 chars)" required>
                      </div>
                      <div class="col-md-12 form-group">
                        <input id="reg-confirm" type="password" class="form-control" placeholder="Confirm password" required>
                      </div>
                      <div class="col-md-12 form-group">
                        <button id="btn-register" type="submit" class="primary-btn">Create Account</button>
                      </div>
                      <div class="col-md-12 form-group">
                        <small class="text-muted">Admin role is assigned by backend config (ADMIN_EMAILS).</small>
                      </div>
                    </form>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
